<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <div class="title">
            <div class="img"></div>
            <div class="subTitle">
                <p>Temperature Calc</p>
            </div>
        </div>
        <div class="container">
            <div id="celcius">
                <div class="content">
                    <p>ºC</p>
                    <h1>Celcius</h1>
                </div>
                <input type="number" name="" id="" placeholder="0">
            </div>
        </div>
        <div class="container">
            <div id="fahrenheit">
                <div class="content">
                    <p>ºF</p>
                    <h1>Fahrenheit</h1>
                </div>
                <input type="number" name="" id="" placeholder="32">
            </div>
        </div>
        <div class="container">
            <div id="kelvin">
                <div class="content">
                    <p>K</p>
                    <h1>Kelvin</h1>
                </div>
                <input type="number" name="" id="" placeholder="273.15">
            </div>
        </div>

        <div class="button">
            <button>Reset</button>
        </div>

    </article>
</body>
    <script src="script.js"></script>
</html>
